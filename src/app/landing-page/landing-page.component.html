<div class="landing-block">
    <img src="../../assets/snapface_logo.png" alt="Snapface logo">
    
    <form class="landing-form" #emailform="ngForm" (ngSubmit)="onSubmitForm(emailform)">
        <label for="nameInput">Name : </label>
        <input type="text" id="nameInput" [(ngModel)]="userName" name="userName">
        <label for="emailInput">Email :</label>
        <input type="email" id="emailInput" [(ngModel)]="userEmail" name="userEmail">
        <button type="submit">OK !</button>
    </form>
    
    <div class="landing-links">
        <button (click)="onContinue()">Continuer vers Snapface</button>
    </div>
</div>
