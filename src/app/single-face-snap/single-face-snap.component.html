<div class="snap" *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{ snapped: buttonText === 'Unlike it üòî' }">
    <h2 class="snap_title">{{ faceSnap.title | titlecase }}</h2>
    <a routerLink="/facesnaps" class="snap_link"><fa-icon [icon]="faArrowLeft"></fa-icon></a>
    <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title" class="snap_img" />
    <div class="snap_container">
        <p *ngIf="faceSnap.location === 'Paris'" class="snap_container_content_location"><fa-icon [icon]="faLocationDot"></fa-icon> {{ faceSnap.location }}</p>
        <p class="snap_container_content">{{ faceSnap.description }}</p>
        <footer class="snap_container_footer">
            <p class="snap_container_footer_content snap_container_content_date">Publi√© le {{ faceSnap.date | date: 'dd/MM/yy' }}</p>
            <p class="snap_container_footer_content">
                <button (click)="onLike()" class="snap_container_footer_btn">{{ buttonText }}</button>
                <span [ngStyle]="{color: 'rgb(0, 100,' + faceSnap.likes * 2 + ')'}">‚ù§Ô∏è {{ faceSnap.likes }}</span>
            </p>
        </footer>
    </div>
</div>
